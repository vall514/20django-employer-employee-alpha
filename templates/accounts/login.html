{% extends 'partials/base.html' %}
{% block title %}Login{% endblock %}
{% block public_content %}
<div class="min-h-screen flex items-center justify-center bg-background py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-primary-dark">
                <i class="fas fa-building mr-2"></i>WorkPulse EMS
            </h2>
            <p class="mt-2 text-center text-sm text-gray-800">
                Sign in to your account
            </p>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-card">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="form-label">Username</label>
                    <div class="mt-1">
                        <input type="text" id="username" name="username" required class="form-control focus:ring-2 focus:ring-primary focus:border-primary block w-full" placeholder="Enter your username">
                    </div>
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <div class="mt-1">
                        <input type="password" id="password" name="password" required class="form-control focus:ring-2 focus:ring-primary focus:border-primary block w-full" placeholder="Enter your password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn-primary w-full flex justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i> Sign in
                    </button>
                </div>
            </form>
        </div>
        <div class="text-center mt-4 space-y-2">
            <p class="text-sm text-gray-800">
                Don't have an account? 
                <a href="{% url 'accounts:register' %}" class="text-primary-dark hover:text-primary font-medium">
                    Register here
                </a>
            </p>
            <p class="text-sm text-gray-800">
                Didn't receive verification email?
                <a href="{% url 'accounts:resend_verification' %}" class="text-primary-dark hover:text-primary font-medium">
                    Resend verification
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
