
{% extends 'partials/base.html' %}
{% block title %}Resend Verification Email{% endblock %}
{% block public_content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary via-blue-200 to-secondary py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-primary">
                <i class="fas fa-envelope-open-text mr-2 text-secondary"></i>Resend Verification Email
            </h2>
            <p class="mt-2 text-center text-base text-gray-700">
                We'll send you a new verification link to your email address.
            </p>
        </div>
        <div class="bg-white p-10 rounded-2xl shadow-2xl border border-blue-100">
            <form method="post" class="space-y-8">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-at mr-1 text-primary"></i>Email Address
                    </label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200" placeholder="Enter your registered email">
                </div>
                <div>
                    <button type="submit" class="w-full px-8 py-3 bg-gradient-to-r from-primary to-secondary hover:from-primary-dark hover:to-secondary-dark text-white font-semibold rounded-lg transition duration-200 ease-in-out transform hover:scale-105 shadow-lg text-lg flex justify-center items-center">
                        <i class="fas fa-paper-plane mr-2"></i> Send Verification Link
                    </button>
                </div>
            </form>
        </div>
        <div class="text-center mt-6">
            <p class="text-base text-gray-700">
                Remember your login details?
                <a href="{% url 'accounts:login' %}" class="text-primary font-semibold hover:text-secondary transition duration-200">
                    Back to login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
