{% extends 'partials/base.html' %}
{% block title %}Resend Verification Email{% endblock %}
{% block public_content %}
<div class="min-h-screen flex items-center justify-center bg-background py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-primary-dark">
                <i class="fas fa-envelope mr-2"></i>Resend Verification Email
            </h2>
            <p class="mt-2 text-center text-sm text-gray-800">
                We'll send you a new verification link
            </p>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-card">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="email" class="form-label">Email Address</label>
                    <div class="mt-1">
                        <input type="email" id="email" name="email" required class="form-control focus:ring-2 focus:ring-primary focus:border-primary block w-full" placeholder="Enter your registered email">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn-primary w-full flex justify-center">
                        <i class="fas fa-paper-plane mr-2"></i> Send Verification Link
                    </button>
                </div>
            </form>
        </div>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-800">
                Remember your login details? 
                <a href="{% url 'accounts:login' %}" class="text-primary-dark hover:text-primary font-medium">
                    Back to login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
