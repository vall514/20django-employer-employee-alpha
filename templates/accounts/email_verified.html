
{% extends 'partials/base.html' %}
{% block title %}Email Verified{% endblock %}
{% block public_content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary via-blue-200 to-secondary py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white p-10 rounded-2xl shadow-2xl text-center border border-blue-100">
            <div class="w-24 h-24 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-8 shadow-lg">
                <i class="fas fa-check-circle text-green-500 text-5xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-primary mb-3">Email Verified Successfully!</h2>
            <p class="text-gray-700 mb-8 text-lg">Your email has been verified and your account is now active.<br>You can now log in to access your dashboard.</p>
            <a href="{% url 'accounts:login' %}" class="inline-flex items-center justify-center px-8 py-3 bg-gradient-to-r from-primary to-secondary hover:from-primary-dark hover:to-secondary-dark text-white font-semibold rounded-lg transition duration-200 ease-in-out transform hover:scale-105 shadow-lg text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i> Login to Your Account
            </a>
        </div>
    </div>
</div>
{% endblock %}
