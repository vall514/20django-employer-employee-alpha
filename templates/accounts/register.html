{% extends 'partials/base.html' %}
{% block title %}Register{% endblock %}
{% block public_content %}
<div class="min-h-screen flex items-center justify-center bg-background py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-primary-dark">
                <i class="fas fa-user-plus mr-2"></i>Create Your Account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-800">
                Join Soilport EMS to manage your work effectively
            </p>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-card">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" required class="form-control focus:ring-2 focus:ring-primary focus:border-primary block w-full" placeholder="Choose a username">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" id="first_name" name="first_name" required class="form-control focus:ring-2 focus:ring-primary focus:border-primary block w-full" placeholder="Your first name">
                    </div>
                    <div>
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required class="form-control focus:ring-2 focus:ring-primary focus:border-primary block w-full" placeholder="Your last name">
                    </div>
                </div>
                
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" required class="form-control focus:ring-2 focus:ring-primary focus:border-primary block w-full" placeholder="your.email@example.com">
                </div>
                
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" required class="form-control focus:ring-2 focus:ring-primary focus:border-primary block w-full" placeholder="Create a strong password">
                </div>
                
                <div>
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" required class="form-control focus:ring-2 focus:ring-primary focus:border-primary block w-full">
                        <option value="">Select your role</option>
                        <option value="employee">Employee</option>
                        <option value="hod">Head of Department</option>
                        <option value="hr">HR</option>
                    </select>
                </div>
                
                <div>
                    <label for="department" class="form-label">Department</label>
                    <select id="department" name="department" class="form-control focus:ring-2 focus:ring-primary focus:border-primary block w-full">
                        <option value="">Select Department (Optional)</option>
                        {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="pt-4">
                    <button type="submit" class="btn-primary w-full flex justify-center">
                        <i class="fas fa-user-plus mr-2"></i> Create Account
                    </button>
                </div>
            </form>
        </div>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'accounts:login' %}" class="text-primary hover:text-primary-dark font-medium">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
