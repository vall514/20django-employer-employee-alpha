{% extends 'partials/base.html' %}
{% block title %}Check In{% endblock %}
{% block main_content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-card overflow-hidden">
            <div class="bg-success text-white px-6 py-4">
                <h2 class="text-xl font-semibold">Daily Check-In</h2>
            </div>
            <div class="p-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="note" class="block text-gray-700 font-medium mb-2">Note (Optional)</label>
                        <textarea 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            id="note" 
                            name="note" 
                            rows="4"
                            placeholder="Add any notes about your check-in today..."
                        ></textarea>
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-success hover:bg-green-700 text-white font-medium py-3 px-4 rounded-md transition duration-200 ease-in-out flex items-center justify-center"
                    >
                        <i class="fas fa-clock mr-2"></i> Check In Now
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
