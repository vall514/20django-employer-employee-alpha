{% extends 'partials/base.html' %}
{% block title %}Submit Appraisal{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-card overflow-hidden">
            <div class="bg-accent text-white px-6 py-4">
                <h2 class="text-xl font-semibold">Appraisal for {{ employee.username }}</h2>
            </div>
            <div class="p-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="score" class="block text-gray-700 font-medium mb-2">Performance Score (1-10)</label>
                        <div class="relative">
                            <input 
                                type="number" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent" 
                                id="score" 
                                name="score" 
                                min="1" 
                                max="10" 
                                required
                            >
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-star text-accent"></i>
                            </div>
                        </div>
                        <div class="mt-2 flex justify-between text-xs text-gray-500">
                            <span>1 - Needs Improvement</span>
                            <span>5 - Meeting Expectations</span>
                            <span>10 - Exceptional</span>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="comments" class="block text-gray-700 font-medium mb-2">Detailed Feedback</label>
                        <textarea 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                            id="comments" 
                            name="comments" 
                            rows="6"
                            placeholder="Provide constructive feedback on employee performance, areas of strength, and opportunities for development..."
                            required
                        ></textarea>
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-accent hover:bg-accent-dark text-white font-medium py-3 px-4 rounded-md transition duration-200 ease-in-out flex items-center justify-center"
                    >
                        <i class="fas fa-clipboard-check mr-2"></i> Submit Appraisal
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
